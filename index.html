<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عنصر A داخل 5 عناصر div</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      margin-top: 10px;
      position: absolute;
    }

    .box a {
      position: relative;
      display: inline-block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .box .content {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .box.open .content {
      display: block;
    }

    .box:nth-child(1) { top: 0; width:100%;heght:100px}
    .box:nth-child(2) { top: 120px; }
    .box:nth-child(3) { top: 240px; }
    .box:nth-child(4) { top: 360px; }
    .box:nth-child(5) { top: 480px; }
  </style>
</head>
<body>
  <a>oppppen</a>
  <div class="box" id="box1">
    <a onclick="fetchContent('https://work-sniper.com')">Div 1</a>
    <div class="content" id="content1"></div>
  </div>
  <div class="box" id="box2">
    <a onclick="fetchContent('link2')">Div 2</a>
    <div class="content" id="content2"></div>
  </div>
  <div class="box" id="box3">
    <a onclick="fetchContent('link3')">Div 3</a>
    <div class="content" id="content3"></div>
  </div>
  <div class="box" id="box4">
    <a onclick="fetchContent('link4')">Div 4</a>
    <div class="content" id="content4"></div>
  </div>
  <div class="box" id="box5">
    <a onclick="fetchContent('link5')">Div 5</a>
    <div class="content" id="content5"></div>
  </div>

  <script>
    async function fetchContent(link) {
      try {
        const response = await fetch(link);
        const data = await response.text();
        const contentContainer = document.getElementById('content' + link.charAt(link.length-1));
        contentContainer.innerHTML = data;
      } catch (error) {
        console.error('Error fetching content:', error);
      }
    }
  </script>
</body>
</html>
