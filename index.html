<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقرة واحدة لفتح 6 روابط وعرض المحتوى</title>
</head>
<body>

<a href="#" onclick="openAndDisplayLinks(); return false;">نقر هنا لفتح الروابط</a>

<div class="content" id="content1"></div>
<div class="content" id="content2"></div>
<div class="content" id="content3"></div>
<div class="content" id="content4"></div>
<div class="content" id="content5"></div>
<div class="content" id="content6"></div>

<script>
    function fetchAndDisplayContent(url, containerId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(containerId).innerHTML = data;
            })
            .catch(error => console.error('حدث خطأ: ', error));
    }

    function openAndDisplayLinks() {
        var links = [
            'https://work-sniper.github.io/ads/',
            'https://work-sniper.github.io/ads/',
            'https://work-sniper.github.io/ads/',
            'https://work-sniper.github.io/ads/',
            'https://work-sniper.github.io/ads/',
            'https://work-sniper.github.io/ads/'
        ];

        // جلب وعرض محتوى الروابط في نفس الصفحة
        for (var i = 0; i < links.length; i++) {
            fetchAndDisplayContent(links[i], 'content' + (i + 1));
        }
    }
</script>

</body>
</html>
