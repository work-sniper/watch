<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة برابطين وعرض محتوى الرابط الثاني</title>
</head>
<body>
  <a href="#" class="link" onclick="loadAndDisplayContent(event, 'link2')">الرابط الأول</a>
  <a href="https://www.toprevenuegate.com/sjphgy40?key=e0588c577af29dd9e75f59e3b637abf3" class="link" id="link2" style="display: none;">الرابط الثاني</a>

  <div id="contentContainer"></div>

  <script>
    function loadAndDisplayContent(event, targetLinkId) {
      event.preventDefault();

      // احصل على الرابط الهدف
      var targetLink = document.getElementById(targetLinkId);

      // قم بتحميل محتوى الرابط الهدف
      fetch(targetLink.href)
        .then(response => response.text())
        .then(content => {
          // عرض محتوى الرابط الهدف داخل الصفحة
          document.getElementById('contentContainer').innerHTML = content;
        });

      // قم بعرض الرابط الثاني
      targetLink.style.display = 'inline-block';
    }
  </script>
</body>
</html>
