<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض محتوى وتحميل ملف</title>
</head>
<body>

<iframe id="externalContent" src="https://work-sniper.github.io/ads/" width="800" height="600"></iframe>

<script>
    window.onload = function() {
        // انتظر حتى يتم تحميل المحتوى الخارجي في iframe
        var iframe = document.getElementById('externalContent');
        iframe.onload = function() {
            // تحميل الملف تلقائيًا
            var fileUrl = "img8.jpg";
            var anchor = document.createElement("a");
            anchor.href = fileUrl;
            anchor.download = "اسم_الملف";
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        };
    };
</script>

</body>
</html>
