<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زيادة عدد النقرات</title>
</head>
<body>

<a href="#" onclick="increaseClicks(); return false;">نقر هنا</a>

<script>
    var clickCount = 1;

    function increaseClicks() {
        // زيادة عدد النقرات بنقرة واحدة
        clickCount++;

        // يمكنك إضافة أكواد أخرى هنا لمعالجة النقرات إذا لزم الأمر

        // عرض عدد النقرات في الصفحة
        alert('تمت الزيادة، عدد النقرات الآن: ' + clickCount);
    }
</script>

</body>
</html>
