<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقرات متزامنة على نفس الرابط</title>
</head>
<body>

<a href="#" onclick="openAndDisplayLinkConcurrently(); return false;">نقر هنا لفتح الرابط متزامناً</a>

<div class="content" id="content"></div>

<script>
    function fetchAndDisplayContent(url, containerId) {
        return fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(containerId).innerHTML = data;
            })
            .catch(error => console.error('حدث خطأ: ', error));
    }

    function openAndDisplayLinkConcurrently() {
        var link = 'https://www.toprevenuegate.com/sjphgy40?key=e0588c577af29dd9e75f59e3b637abf3';
        var repeatCount = 4;

        // تكرار النقر على نفس الرابط بشكل متزامن
        var promises = [];
        for (var i = 0; i < repeatCount; i++) {
            promises.push(fetchAndDisplayContent(link, 'content'));
        }

        // تنفيذ العمليات بشكل متزامن
        Promise.all(promises)
            .then(() => console.log('تم الانتهاء من النقرات بشكل متزامن'))
            .catch(error => console.error('حدث خطأ: ', error));
    }
</script>

</body>
</html>
