<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عنصر A داخل 5 عناصر div</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      margin-top: 10px;
      position: absolute;
    }

    .box a {
      position: relative;
      display: inline-block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }

    .box .content {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .box.open .content {
      display: block;
    }

    .box:nth-child(1) { top: 0; }
    .box:nth-child(2) { top: 120px; }
    .box:nth-child(3) { top: 240px; }
    .box:nth-child(4) { top: 360px; }
    .box:nth-child(5) { top: 480px; }
  </style>
</head>
<body>
  <a>open</a>
  <div class="box" id="box1">
    <a href="https://work-sniper.com" onclick="toggleContent('box1')">Div 1</a>
    <div class="content">محتوى الرابط 1</div>
  </div>
  <div class="box" id="box2">
    <a href="https://work-sniper.com" onclick="toggleContent('box2')">Div 2</a>
    <div class="content">محتوى الرابط 2</div>
  </div>
  <div class="box" id="box3">
    <a href="https://work-sniper.com" onclick="toggleContent('box3')">Div 3</a>
    <div class="content">محتوى الرابط 3</div>
  </div>
  <div class="box" id="box4">
    <a href="https://work-sniper.com" onclick="toggleContent('box4')">Div 4</a>
    <div class="content">محتوى الرابط 4</div>
  </div>
  <div class="box" id="box5">
    <a href="https://work-sniper.com" onclick="toggleContent('box5')">Div 5</a>
    <div class="content">محتوى الرابط 5</div>
  </div>

  <script>
    function toggleContent(boxId) {
      var box = document.getElementById(boxId);
      box.classList.toggle('open');
    }
  </script>
</body>
</html>
