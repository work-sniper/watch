<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok-like Video Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .video-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            flex-direction: column;
            padding: 20px;
        }
        .video {
            width: 100%;
            max-width: 800px;
            display: none;
            margin-bottom: 20px;
        }
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
</head>
<body>

<div class="video-container">
    <h2>Video 1 Title</h2>
    <video class="video" src="video2.mp4" controls></video>
</div>
<div class="video-container">
    <h2>Video 2 Title</h2>
    <video class="video" src="video2.mp4" controls></video>
</div>
<div class="video-container">
    <h2>Video 3 Title</h2>
    <video class="video" src="video3.mp4" controls></video>
</div>

<div class="scroll-indicator">
    Swipe down to see more videos
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var controller = new ScrollMagic.Controller();

        var videos = document.querySelectorAll('.video');

        videos.forEach(function(video, index) {
            new ScrollMagic.Scene({
                triggerElement: ".video-container:nth-child(" + (index + 1) + ")",
                triggerHook: 0.5,
                duration: "100%"
            })
            .on("enter", function() {
                videos.forEach(function(vid) {
                    vid.pause();
                });
                video.play();
            })
            .addTo(controller);
        });
    });
</script>

</body>
</html>
