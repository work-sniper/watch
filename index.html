<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Link Page</title>
  <style>
    /* Add any additional styling as needed */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <a href="#" id="multiLink">Click me</a>
  <div id="content">Initial content</div>

  <script>
    document.getElementById("multiLink").addEventListener("click", function(event) {
      event.preventDefault();

      this.innerHTML = "Links opened!";
      document.getElementById("content").innerHTML = "New content after clicking the link.";

      const link1 = "https://work-sniper.com";
      const link2 = "https://work-sniper.com";
      const link3 = "https://work-sniper.com";
      const link4 = "https://work-sniper.com";

      const combinedLinks = `${link1},${link2},${link3},${link4}`;
  
      window.location.href = combinedLinks;
    });
  </script>
</body>
</html>
