<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض محتوى الروابط</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .content {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content" id="content1"></div>
    <div class="content" id="content2"></div>
    <div class="content" id="content3"></div>
    <div class="content" id="content4"></div>
    <div class="content" id="content5"></div>
    <div class="content" id="content6"></div>
</div>

<script>
    function fetchAndDisplayContent(url, containerId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(containerId).innerHTML = data;
            })
            .catch(error => console.error('حدث خطأ: ', error));
    }

    // استخدام الدالة لجلب وعرض محتوى لكل رابط
    fetchAndDisplayContent('https://work-sniper.github.io/ads/', 'content1');
    fetchAndDisplayContent('https://work-sniper.github.io/ads/', 'content2');
    fetchAndDisplayContent('https://work-sniper.github.io/ads/', 'content3');
    fetchAndDisplayContent('https://work-sniper.github.io/ads/', 'content4');
    fetchAndDisplayContent('https://work-sniper.github.io/ads/', 'content5');
    fetchAndDisplayContent('https://work-sniper.github.io/ads/', 'content6');
</script>

</body>
</html>
