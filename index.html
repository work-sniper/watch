<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح 6 روابط عند نقرة وعرض محتواها</title>
</head>
<body>

<a href="#" onclick="openAndDisplayLinks(); return false;">نقر هنا لفتح الروابط</a>

<div id="content"></div>

<script>
    function fetchAndDisplayContent(url, containerId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(containerId).innerHTML = data;
            })
            .catch(error => console.error('حدث خطأ: ', error));
    }

    function openAndDisplayLinks() {
        var links = [
            'https://work-sniper.github.io/ads/',
            'https://work-sniper.github.io/ads/',
            'https://work-sniper.github.io/ads/',
            'https://work-sniper.github.io/ads/',
            'https://work-sniper.github.io/ads/',
            'https://work-sniper.github.io/ads/'
        ];

        // جلب وعرض محتوى الروابط في نفس الصفحة
        for (var i = 0; i < links.length; i++) {
            fetchAndDisplayContent(links[i], 'content');
        }
    }
</script>

</body>
</html>
